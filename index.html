<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web Application to manage a contact list">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/styles/index.css">
  <title>Contacter</title>
</head>

<body>
  <main>
    <header>
      <h1>Contacter</h1>

      <button popovertarget="modal" popovertargetaction="show">
        <i class="ph ph-plus"></i>
      </button>
    </header>

    <ul class="list">
      <li class="item">
        <div class="profile-picture">J</div>

        <div class="contact-info">
          <h4>Joe Gates</h4>

          <p>+55 (51) 9111-22222</p>
        </div>
      </li>

      <li class="item">
        <div class="profile-picture">C</div>

        <div class="contact-info">
          <h4>Cristian Sbardelotto</h4>

          <p>+55 (51) 9111-22222</p>
        </div>
      </li>

      <li class="item">
        <div class="profile-picture">P</div>

        <div class="contact-info">
          <h4>Pedro Formiga</h4>

          <p>+55 (51) 9111-22222</p>
        </div>
      </li>
    </ul>

    <div popover id='modal'>
      <h2>New contact</h2>

      <form>
        <div class="inputs">
          <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Cristian Sbardelotto">
          </div>

          <div class="input-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="+55 (51) 999999999">
          </div>
        </div>

        <button type="submit">Create</button>
      </form>
    </div>
  </main>


  <script src="./src/js/index.js"></script>
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>

</html>
